<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="main.js" charset="utf-8"></script>

	</head>
	<body>
		<header>
			<div class="navigation">
				<ul class="menu-items">
					<li> <p>BURGERS</p> </li>
					<li><h2>LOGO</h2></li>
					<li> <p>ABOUT</p> </li>
				</ul>
			</div>
		</header>

		<section id="splashscreen">
			<div id="right">
					<div class="introcopy">
						<h1>No assembly required</h1>
						<p></p>
						<button><h3>Order the usual</h3></button>
						<p class="microcopy">Our store uses cookies to remember your favourite order and location.</p>
					</div>
			</div>
		</section>
		<section id="card">
			<div class="rectangle-full">
				<div class="content-1">
					<div class="place-image"></div>
					<div class="rect-full-copy">
						<h2>Pick a burger</h2>
						<p>Simply select a burger in the dropdown menu, add some ingredients below, and punch the Order button </p>
						<form class="" method="get">
							<input type="text" id="burger-type" placeholder="Choose a burger">
						</form>
					</div>
				</div>
			</div>
			<div class="rectangle-half">
			</div>
			<div class="rectangle-half">
			</div>
			<div class="rectangle-full">
				<form class="" method="get">
					<label for="name">Your name</label>
					<input type="text" name="" value="">
				</form>
			</div>
		</section>
	</body>
</html>
