<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="main.js" charset="utf-8"></script>
	</head>

	<body>
		<!-- Navigation -->
		<header>
			<div class="navigation">
				<ul class="menu-items">
					<li class="m-item"> <p></p> </li>
					<li><h2 class="logo"> [ Burger Box ]</h2> </li>
					<li class="m-item"> <p></p> </li>
				</ul>
			</div>
		</header>

		<!-- Main -->
		<article>
			<!-- Div to hold the button  -->
			<section id="card">
				<h1 class="title">Make a burger</h1>

				<div class="container">
					<form>
							<select id="burger-type">
								<option>Select a Burger</option>
							</select>
						</form>
				</div>

				<!-- These are the buttons -->
				<div class="ingredient-name">
					<p>Onion</p>
					<button class="onionPlus plus">+</button>
					<button class="onionMinus minus">-</button>
				</div>
				<div class="ingredient-name">
					<p>Bacon</p>
					<button class="baconPlus plus">+</button>
					<button class="baconMinus minus">-</button>
				</div>
				<div class="ingredient-name">
					<p>Cheese</p>
					<button class="cheesePlus plus">+</button>
					<button class="cheeseMinus minus">-</button>
				</div>
				<div class="ingredient-name">
					<p>Beef</p>
					<button class="beefPlus plus">+</button>
					<button class="beefMinus minus">-</button>
				</div>
				<div class="ingredient-name">
					<p>Tomato</p>
					<button class="tomatoPlus plus">+</button>
					<button class="tomatoMinus minus">-</button>
				</div>
				<div class="ingredient-name">
					<p>Lettuce</p>
					<button class="lettucePlus plus">+</button>
					<button class="lettuceMinus minus">-</button>
				</div>

				<!-- Total Cost -->
				<div class="total-amount">
					<div>
						<h3>Total cost: $<span class="total-cost">0</span></h3>
					</div>
				</div>

				<!-- This is a button I haven't had the chance to get working -->
				<form method="get">
					<ul>
					</ul>
					<button class="submit" type="submit" name="Submit order">Submit Order</button>
				</form>
		</section>

		<!-- This is the burger -->
		<section id="burger">
			<div class="top-bun ingredient"></div>
			<div class="burger-inside"></div>
			<div class="bottom-bun ingredient"></div>
		</section>
	</article>

	<!-- Yellow rectangle just chilling in the background -->
	<div id="yellow-rectangle"></div>

	</body>
</html>
